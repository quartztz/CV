name: Compile CV
run-name: Compiling all of the CVs according to options !
on:
  push:
    branches: [ master, feat/github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: blang/latex:ctanfull
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: compile CV without picture
        run: pdflatex -jobname=cv main.tex

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv.pdf
          path: ./cv.pdf
