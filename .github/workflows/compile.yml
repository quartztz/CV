name: Compile CV
run-name: Compiling all of the CVs according to options !
on:
  push:
    branches: [ master, feat/github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup docker
        run: |
          wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh; chmod +x latexdockercmd.sh

      - name: compile CV without picture
        run: .latexdockercmd.sh pdflatex -jobname=cv main.tex

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv.pdf
          path: ./cv.pdf
